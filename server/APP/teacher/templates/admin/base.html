<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}教师管理系统{% endblock %}</title>

    <!-- Layui CSS -->
    <link rel="stylesheet" href="/static/layui/css/layui.css" />
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="/teacher/static/css/admin.min.css" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- 导航栏 -->
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo">教师管理系统</div>
        <ul class="layui-nav layui-layout-left">
          <li class="layui-nav-item layui-this">
            <a href="{{ url_for('teacher.teacher_admin.dashboard') }}">仪表盘</a>
          </li>
          <li class="layui-nav-item">
            <a href="{{ url_for('teacher.teacher_admin.class_manage') }}">班级管理</a>
          </li>
          <li class="layui-nav-item">
            <a href="{{ url_for('teacher.teacher_admin.student_manage') }}">学生管理</a>
          </li>
          <li class="layui-nav-item">
            <a href="{{ url_for('teacher.teacher_admin.material_manage') }}">材料管理</a>
          </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item">
            <a href="{{ url_for('teacher.teacher_admin.profile') }}">{{ session.teacher_name or '教师' }}</a>
          </li>
          <li class="layui-nav-item">
            <a href="{{ url_for('teacher.teacher_admin.logout') }}">退出</a>
          </li>
        </ul>
      </div>

      <!-- 侧边栏 -->
      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item">
              <a href="{{ url_for('teacher.teacher_admin.dashboard') }}"> <i class="layui-icon layui-icon-home"></i> 仪表盘 </a>
            </li>
            <li class="layui-nav-item">
              <a href="{{ url_for('teacher.teacher_admin.class_manage') }}"> <i class="layui-icon layui-icon-group"></i> 班级管理 </a>
            </li>
            <li class="layui-nav-item">
              <a href="{{ url_for('teacher.teacher_admin.student_manage') }}"> <i class="layui-icon layui-icon-user"></i> 学生管理 </a>
            </li>
            <li class="layui-nav-item">
              <a href="{{ url_for('teacher.teacher_admin.material_manage') }}"> <i class="layui-icon layui-icon-file"></i> 材料管理 </a>
            </li>
            <li class="layui-nav-item">
              <a href="{{ url_for('teacher.teacher_admin.profile') }}"> <i class="layui-icon layui-icon-set"></i> 个人设置 </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- 主体内容 -->
      <div class="layui-body">
        <div class="layui-container">{% block content %}{% endblock %}</div>
      </div>

      <!-- 页脚 -->
      <div class="layui-footer">
        <p>&copy; 2025 教师管理系统. All rights reserved.</p>
      </div>
    </div>

    <!-- jQuery - 确保在Layui之前加载 -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Layui JS -->
    <script src="/static/layui/layui.js"></script>
    <!-- 自定义JS -->
    <script src="/teacher/static/js/admin/base.js"></script>

    {% block extra_js %}{% endblock %}

    <script>
      // 初始化Layui
      layui.use(["element", "layer"], function () {
        var element = layui.element;
        var layer = layui.layer;
      });
    </script>
  </body>
</html>
