<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}教师展示系统{% endblock %}</title>

    <!-- Layui CSS -->
    <link rel="stylesheet" href="/static/layui/css/layui.css" />
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="/teacher/static/css/public.min.css" />
    <!-- jQuery -->
    <script src="/static/js/jquery.min.js"></script>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- 导航栏 -->
    <div class="layui-header layui-bg-blue">
      <div class="layui-container">
        <div class="layui-logo">教师展示系统</div>
        <ul class="layui-nav layui-layout-left">
          <li class="layui-nav-item">
            <a href="{{ url_for('teacher.teacher_public.index') }}">首页</a>
          </li>
          <li class="layui-nav-item">
            <a href="{{ url_for('teacher.teacher_public.activities') }}">活动</a>
          </li>
          <li class="layui-nav-item">
            <a href="{{ url_for('teacher.teacher_public.courses') }}">课程</a>
          </li>
          <li class="layui-nav-item">
            <a href="{{ url_for('teacher.teacher_public.resources') }}">资源</a>
          </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item">
            <a href="/teacher/student/login">学生入口</a>
          </li>
          <li class="layui-nav-item">
            <a href="/teacher/admin/login">教师入口</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- 主体内容 -->
    <div class="layui-container" style="margin-top: 20px">{% block content %}{% endblock %}</div>

    <!-- 页脚 -->
    <div class="layui-footer" style="margin-top: 50px; text-align: center; padding: 20px; background-color: #f8f8f8">
      <p>&copy; 2025 教师展示系统. All rights reserved.</p>
    </div>

    <!-- Layui JS -->
    <script src="/static/layui/layui.js"></script>
    <!-- 自定义JS -->
    <script src="/teacher/static/js/public/base.js"></script>

    {% block extra_js %}{% endblock %}

    <script>
      // 初始化Layui
      layui.use(["element", "layer"], function () {
        var element = layui.element;
        var layer = layui.layer;
      });
    </script>
  </body>
</html>
