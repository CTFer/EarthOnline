<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的出行轨迹</title>
    <link rel="stylesheet" href="{{ url_for('route.static', filename='layui/css/layui.css') }}" />
    <link rel="stylesheet" href="{{ url_for('route.static', filename='style.min.css') }}" />
    <script src="{{ url_for('route.static', filename='layui/layui.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('route.static', filename='js/echarts.min.js') }}"></script>
    <script src="{{ url_for('route.static', filename='js/china.js') }}"></script>
    <script src="{{ url_for('route.static', filename='js/function.js') }}"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .content {
        height: 100vh;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      .stats-container {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 1000;
        min-width: 300px;
      }
      .stats-title {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }
      .stats-item {
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
      }
      .stats-label {
        color: #666;
      }
      .stats-value {
        color: #1890ff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div id="map">
        <!-- echarts地图 -->
      </div>
    </div>
    
    <!-- 统计信息 -->
    <div class="stats-container">
      <div class="stats-title">行程统计</div>
      <div class="stats-item">
        <span class="stats-label">到达城市总数：</span>
        <span class="stats-value" id="city-count">--</span>
      </div>
      <div class="stats-item">
        <span class="stats-label">到达省份总数：</span>
        <span class="stats-value" id="province-count">--</span>
      </div>
      <div class="stats-item">
        <span class="stats-label">总行程次数：</span>
        <span class="stats-value" id="route-count">--</span>
      </div>
    </div>
    
    <script src="{{ url_for('route.static', filename='js/index.js') }}"></script>
  </body>
</html>
