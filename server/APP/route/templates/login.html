<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轨迹系统 - 登录</title>
    <link rel="stylesheet" href="{{ url_for('route.static', filename='layui/css/layui.css') }}" />
    <style>
      body {
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      .login-title {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        color: #333;
      }
      .error-message {
        color: #f56c6c;
        text-align: center;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #fef0f0;
        border: 1px solid #fbc4c4;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2 class="login-title">轨迹系统管理</h2>
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      <form class="layui-form" action="{{ url_for('route.login') }}" method="post">
        <div class="layui-form-item">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-block">
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-block">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
          </div>
        </div>
      </form>
    </div>
    <script src="{{ url_for('route.static', filename='layui/layui.js') }}"></script>
  </body>
</html>
