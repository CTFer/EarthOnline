<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - 停车场月租车管理系统</title>
    <!-- 使用主应用的layui资源 -->
    <link rel="stylesheet" href="/static/layui/css/layui.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        font-family: "Microsoft YaHei", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        width: 400px;
        background-color: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
      }
      .login-title {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-size: 24px;
      }
      .login-form {
        width: 100%;
      }
      .login-btn {
        width: 100%;
        height: 40px;
        font-size: 16px;

      }
      .error-message {
        color: #f5222d;
        margin-bottom: 15px;
        padding: 10px;
        background-color: #fff1f0;
        border: 1px solid #ffccc7;
        border-radius: 4px;
        text-align: center;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        color: #999;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1 class="login-title">停车场月租车管理系统</h1>
      
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      
      <form class="login-form layui-form" method="post" action="/car_park_new/emanon">
        <div class="layui-form-item">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-block">
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-block">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <div class="layui-input-block" style="text-align: center;margin:0 auto">
            <button class="layui-btn layui-btn-primary login-btn" lay-submit lay-filter="login">登录</button>
          </div>
        </div>
      </form>
      

    </div>
    
    <script src="/static/layui/layui.js"></script>
    <script>
      layui.use('form', function() {
        var form = layui.form;
        
        // 表单验证
        form.verify({
          username: function(value) {
            if (value.length === 0) {
              return '请输入用户名';
            }
          },
          password: function(value) {
            if (value.length === 0) {
              return '请输入密码';
            }
          }
        });
      });
    </script>
  </body>
</html>
