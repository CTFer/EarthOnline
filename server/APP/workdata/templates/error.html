<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误页面 - WorkData</title>
    <!-- 使用主应用的layui资源 -->
    <script src="/static/layui/layui.js"></script>
    <link rel="stylesheet" href="/static/layui/css/layui.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #1E9FFF;
            margin: 0 0 20px 0;
            line-height: 1;
        }
        .error-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .error-detail {
            color: #666;
            margin-bottom: 40px;
        }
        .back-home-btn {
            padding: 10px 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{{ error_code }}</div>
        <div class="error-message">{{ message }}</div>
        <div class="error-detail">
            {% if error_code == 404 %}
            您访问的页面不存在或已被移除
            {% elif error_code == 500 %}
            服务器遇到了内部错误，请稍后重试
            {% else %}
            发生了一个错误，请联系系统管理员
            {% endif %}
        </div>
        <a href="{{ url_for('workdata.index') }}" class="layui-btn layui-btn-primary back-home-btn">
            <i class="layui-icon layui-icon-home"></i> 返回首页
        </a>
    </div>
    
    <script>
        layui.use(['layer'], function() {
            var layer = layui.layer;
            
            // 3秒后自动跳转回首页
            setTimeout(function() {
                window.location.href = "{{ url_for('workdata.index') }}";
            }, 5000);
        });
    </script>
</body>
</html>
