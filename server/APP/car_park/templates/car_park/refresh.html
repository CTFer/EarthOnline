<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刷新数据 - 停车场管理系统</title>
    <!-- 使用主应用的layui资源 -->
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .refresh-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .refresh-icon {
            font-size: 60px;
            color: #1890ff;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .refresh-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }
        .refresh-message {
            color: #666;
            margin-bottom: 20px;
        }
        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: #1890ff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="refresh-container">
        <div class="refresh-icon">
            <i class="layui-icon layui-icon-refresh"></i>
        </div>
        <h2 class="refresh-title">数据正在刷新中</h2>
        <p class="refresh-message">请稍候，正在从数据库获取最新的车辆信息...</p>
        <a href="/car_park_new/" class="back-link">如果页面没有自动跳转，请点击此处返回首页</a>
    </div>
    
    <script src="/static/layui/layui.js"></script>
    <script>
        // 3秒后自动跳转到首页
        setTimeout(function() {
            window.location.href = '/car_park_new/';
        }, 3000);
    </script>
</body>
</html>
