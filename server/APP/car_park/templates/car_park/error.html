<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - 停车场管理系统</title>
    <!-- 使用主应用的layui资源 -->
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .error-icon {
            font-size: 60px;
            color: #f5222d;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }
        .error-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="layui-icon layui-icon-face-cry"></i>
        </div>
        <h2 class="error-title">系统出错了</h2>
        <p class="error-message">{{ error }}</p>
        <button class="layui-btn layui-btn-primary back-btn" onclick="window.location.href='/car_park_new/'">
            返回首页
        </button>
    </div>
    
    <script src="/static/layui/layui.js"></script>
    <script>
        layui.use('layer', function() {
            var layer = layui.layer;
            // 显示错误提示
            layer.msg('页面加载失败，请稍后重试', {icon: 2});
        });
    </script>
</body>
</html>
