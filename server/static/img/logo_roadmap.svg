<svg width="200" height="48" viewBox="0 0 200 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo 容器 -->
  <g transform="translate(8, 4)">
    <!-- 图标部分（左侧） -->
    <g transform="translate(0, 0)">
      <!-- 主圆形背景 -->
      <circle cx="20" cy="20" r="20" fill="#1E9FFF"/>
      
      <!-- 任务列表图形 - 放大并优化细节 -->
      <g fill="#FFFFFF">
        <!-- 任务项 1 - 已完成 -->
        <rect x="10" y="10" width="16" height="3" rx="1.5"/>
        <circle cx="28" cy="11.5" r="2" fill="#16B777"/>
        <path d="M27.5 10.5l1 1 1.5-1.5" stroke="#FFF" stroke-width="1" fill="none"/>
        
        <!-- 任务项 2 - 进行中 -->
        <rect x="10" y="16" width="20" height="3" rx="1.5"/>
        <circle cx="28" cy="17.5" r="2" fill="#FFB800"/>
        
        <!-- 任务项 3 - 计划中 -->
        <rect x="10" y="22" width="12" height="3" rx="1.5"/>
        <circle cx="28" cy="23.5" r="2"/>
        
        <!-- 进度指示器 -->
        <path d="M10 29 L30 29" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
        <circle cx="20" cy="29" r="3" fill="#16B777"/>
      </g>
    </g>
    
    <!-- 文字部分（右侧） -->
    <g transform="translate(50, 0)" fill="#1E9FFF">
      <!-- 主标题 -->
      <text x="0" y="25" font-size="24" font-weight="bold" font-family="Arial">
        计划管理
      </text>
      <!-- 副标题 -->
      <text x="0" y="40" font-size="12" fill="#666" font-family="Arial">
        Task Roadmap
      </text>
    </g>
  </g>
  
  <!-- 装饰元素 -->
  <g transform="translate(160, 4)" fill="#1E9FFF" fill-opacity="0.1">
    <circle cx="15" cy="15" r="4"/>
    <circle cx="25" cy="25" r="3"/>
    <circle cx="10" cy="30" r="2"/>
  </g>
</svg> 